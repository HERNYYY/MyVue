<!DOCTYPE html>
<html lang="en">

<head>

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

<body>
    <div id="app">
        <com1 :parentmsg="msg"></com1>
    </div>
</body>
<script src="./bin/vue.js"></script>
<script>
    var vm = new Vue({
        el: "#app",
        data: {
            msg: "父组件中的数据"
        },
        methods: {

        },
        components: {
            com1: {
                template: '<h1>这是子组件 --- {{parentmsg}}  --> {{sonmsg}}</h1>',
                props: ['parentmsg'],
                data() {
                    return {
                        sonmsg: "崽儿"
                    }
                }
            },

        }
    })
</script>

</html>
