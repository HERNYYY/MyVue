<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <com1 @func='show'></com1>
    </div>
    <template id="tmp1">
        <div>
            <h1>this is 子组件</h1>
            <input type="button" value="子组件按钮 点击触发父组件方法" @click="sonclick">
        </div>
    </template>
</body>
<script src="./bin/vue.js"></script>
<script>
    var com1 = {
        template: '#tmp1',
        data() {
            return {
                sonmsg: { name: 'tom', age: 11 }
            }
        },
        methods: {
            sonclick() {
                this.$emit('func', this.sonmsg)
            }
        }
    }

    var vm = new Vue({
        el: "#app",
        data: {
            dataFromSon: ''
        },
        methods: {
            show(data) {
                // console.log('调用了父组件的方法')
                // console.log(data)
                this.dataFromSon = data
            }
        },
        components: {
            com1
        }
    })
</script>

</html>
